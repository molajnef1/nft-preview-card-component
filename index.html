<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="equilibrium-container">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="active-state">
      <img class="view" src="./images/icon-view.svg" alt="icon-view">
    </div>
    </div>
    <h3>Equilibrium #3429</h3>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-info">
      <p class="special"><span><img  class="icon" src="./images/icon-ethereum.svg" alt="icon"></span> 0.041ETH</p>
      <p> <span><img class="clock" src="./images/icon-clock.svg" alt=""></span>  3 days left</p>
    </div>
    <div class="info">
      <img class="profile" src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span><a href="#">Jules Wyvern</a></span> </p>
    </div>
  </div>
</body>
</html>
